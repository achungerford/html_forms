<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
</head>
<body>
  <h3>Create User Profile</h3>
  <form>
    <label for="firstName">FIRST NAME</label>
    <input type="text" id="firstName" name="firstName">
    <br><br>

    <label for="lastName">LAST NAME</label>
    <input type="text" id="lastName" name="lastName">
    <br><br>

    <label for="lastName">EMAIL</label>
    <input type="email" id="email" name="email">
    <br><br>

    <label for="password">PASSWORD</label>
    <input type="password" id="password" name="password">
    <br><br>

    <!-- radio buttons -->
    <p>Select your gender:</p>
    <input type="radio" name="gender" value="male" id="male">
    <label for="male">MALE</label>

    <input type="radio" name="gender" value="female" id="female">
    <label for="female">FEMALE</label>

    <input type="radio" name="gender" value="other" id="other">
    <label for="other">OTHER</label>

    <br><br>
    <!-- a select box (dropdown) @17:01 -->
    <label for="choose-gm">Choose team</label>

    <select name="team">
      <option value="Alex">Alex</option>
      <option value="Ashton">Ashton</option>
      <option value="Brett">Brett</option>
      <option value="Chris">Chris</option>
      <option value="Dave">Dave</option>
      <option value="Ian">Ian</option>
      <option value="Jack">Jack</option>
      <option value="Jon">Jon</option>
      <option value="Katz">Katz</option>
      <option value="Mik">Mik</option>
      <option value="Nate">Nate</option>
      <option value="Todd">Todd</option>
    </select>

  </form>
</body>
</html>
